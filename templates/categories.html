<div class="row">
  {% for category in categories %}
  <div class="col-md-4">
    <div class="card">
      {% if category.image %}
      <img
        src="{{ url_for('static', filename='uploads/' + category.image) }}"
        class="card-img-top"
        alt="{{ category.name }}"
      />
      {% else %}
      <img
        src="{{ url_for('static', filename='uploads/default.jpg') }}"
        class="card-img-top"
        alt="Default Image"
      />
      {% endif %}
      <div class="card-body">
        <h5 class="card-title">{{ category.name }}</h5>
        <a
          href="{{ url_for('category_products', category_id=category.id) }}"
          class="btn btn-primary"
          >Lihat Produk</a
        >
      </div>
    </div>
  </div>
  {% endfor %}
</div>
