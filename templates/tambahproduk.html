{% extends 'homeadmin.html' %} {% block content %}
<div
  class="add-product-form"
  style="
    max-width: 600px;
    margin: auto;
    padding: 20px;
    background-color: #f9f9f9;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  "
>
  <h1 style="text-align: center; margin-bottom: 20px">Tambah Produk</h1>
  <form
    method="POST"
    action="/admin/pengaturanproduk"
    enctype="multipart/form-data"
    style="display: flex; flex-direction: column; gap: 15px"
  >
    <div style="display: flex; flex-direction: column">
      <label for="name" style="margin-bottom: 5px">Nama Produk</label>
      <input
        type="text"
        id="name"
        name="name"
        required
        style="padding: 10px; border: 1px solid #ddd; border-radius: 5px"
      />
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="price" style="margin-bottom: 5px">Harga</label>
      <input
        type="number"
        id="price"
        name="price"
        step="0.01"
        required
        style="padding: 10px; border: 1px solid #ddd; border-radius: 5px"
      />
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="description" style="margin-bottom: 5px">Deskripsi</label>
      <textarea
        id="description"
        name="description"
        required
        style="
          padding: 10px;
          border: 1px solid #ddd;
          border-radius: 5px;
          resize: vertical;
        "
      ></textarea>
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="image" style="margin-bottom: 5px">Gambar</label>
      <input
        type="file"
        name="image"
        accept="image/*"
        required
        style="padding: 10px; border: 1px solid #ddd; border-radius: 5px"
      />
    </div>

    <div style="display: flex; flex-direction: column">
      <label for="category" style="margin-bottom: 5px">Kategori</label>
      <select
        name="category"
        id="category"
        required
        style="padding: 10px; border: 1px solid #ddd; border-radius: 5px"
      >
        {% for category in categories %}
        <option value="{{ category.id }}">{{ category.name }}</option>
        {% endfor %}
      </select>
    </div>

    <button
      type="submit"
      style="
        display: inline-block;
        padding: 10px 20px;
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
        font-size: 1rem;
      "
    >
      Tambah Produk
    </button>

    <nav style="margin-top: 20px; text-align: center">
      <a
        href="/admin"
        style="
          display: inline-block;
          padding: 10px 20px; 
          background-color: #ffc107;
          color: white;
          text-decoration: none;
          border-radius: 5px;
          transition: background-color 0.3s;
          font-size: 1rem; 
        "
      >
        Kembali
      </a>
    </nav>
  </form>
</div>

<style>
  button[type="submit"]:hover {
    background-color: #ad8303;
  }

  a[href="/admin"]:hover {
    background-color: #ad8303;
  }
</style>
{% endblock %}
